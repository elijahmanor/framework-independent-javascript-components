<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.0.0/normalize.css" rel="stylesheet" type="text/css" />
  <link href="./jquery.giphy.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <h1>Giphy jQuery Plugin</h1>

  <input type="search" />

  <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
  <script src="./jquery.giphy.js"></script>
  <script>
	( function( $ ) {
		$( document ).ready( function() {
			$( "input" ).giphy();
		} );
	}( jQuery ) );
  </script>
</body>
</html>
